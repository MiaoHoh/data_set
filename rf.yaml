experiment_name: "rf_classifier"
seed: 123
output_dir: "outputs"

data:
  csv_path: ""
  target_column: "label"
  test_size: 0.25
  standardize: false

model:
  type: "random_forest"
  params:
    n_estimators: 300
    max_depth: null
    random_state: 123

train:
  cv_folds: 5
  n_jobs: -1

metrics:
  - accuracy
  - f1
  - precision
  - recall
  - roc_auc
